<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Creer un contact</title>
  </head>
  <body class="bg-light bg-gradient">
    <header class="mb-5 border p-3 text-center shadow bg-body">
      <h1 style="font-size: 4rem">Contact-<b>App</b></h1>
    </header>
    <!-- contenu -->
    <main class="container my-5">
      <div class="clearfix mt-5 mb-3">
        <a href="listeContact.html">
          <button class="btn btn-primary float-end">Retour</button>
        </a>
      </div>
      <div class="card m-auto" style="max-width: 500px">
        <div class="card-header">
          <h2 class="text-center">Créer un contact</h2>
        </div>
        <div class="card-body">
          <form action="" method="post">
            <div class="row">
              <div class="row col-12 mb-3">
                <div class="col-4">
                  <label for="" class="col-form-label">Nom</label>
                </div>
                <div class="col-8">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Nom"
                    required
                  />
                </div>
              </div>
              <div class="row col-12 mb-3">
                <div class="col-4">
                  <label for="" class="col-form-label">Prénom</label>
                </div>
                <div class="col-8">
                  <input
                    class="form-control col-8"
                    type="text"
                    placeholder="Prénom"
                    required
                  />
                </div>
              </div>
              <div class="row col-12 mb-3">
                <div class="col-4">
                  <label for="" class="col-form-label">Téléphone</label>
                </div>
                <div class="col-8">
                  <input
                    class="form-control col-8"
                    type="text"
                    placeholder="Téléphone"
                    required
                  />
                </div>
              </div>
              <div class="row col-12 mb-3">
                <div class="col-4">
                  <label for="" class="col-form-label">Âge</label>
                </div>
                <div class="col-8">
                  <input
                    class="form-control col-8"
                    type="number"
                    placeholder="Âge"
                    required
                  />
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary float-end me-4">Créer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
